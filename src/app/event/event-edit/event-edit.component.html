<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Event</label>
            <input 
            type="text" 
            id="name"
            formControlName="name"
            class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input 
            type="text" 
            id="imagePath"
            formControlName="imagePath"
            class="form-control"
            #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="date">Waktu</label>
              <input 
              type="text" 
              id="date"
              formControlName="date"
              class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="place">Tempat</label>
                <input 
                type="text" 
                id="place"
                formControlName="place"
                class="form-control">
              </div>
            </div>
          </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea 
        type="text" 
        id="description"
        class="form-control"
        formControlName="description"
        rows="6"></textarea>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <button 
            type="submit" 
            class="btn btn-success"
            [disabled]="!eventForm.valid">Save</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
          </div>
        </div>
    </form>
    <hr>
  </div>
</div>
