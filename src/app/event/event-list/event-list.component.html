<div class="row">
  <div class="col-xs-12">
      <button class="btn btn-primary">Save Data</button>
      <button class="btn btn-default">Fetch Data</button>
      <hr>
    <button class="btn btn-default" (click)="onNewEvent()">Add Event</button>
    <hr>
  </div>
  <hr>
</div>
<br>
<div class="row">
  <div class="col-xs-12">
    <app-event-item
    *ngFor="let eventEL of events; let i = index"
    [event]="eventEL"
    [index]="i"></app-event-item>
  </div>
</div>
